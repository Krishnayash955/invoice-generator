name: Frontend CI

on:
  push:
    branches:
      - main # Adjust to your default branch
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19' # Specify the Node.js version youâ€™re using (adjust as needed)

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install --legacy-peer-deps # This flag bypasses the peer dependency conflict

      - name: Run Prettier check
        run: npm run lint # This will check the formatting of the code using Prettier

      - name: Run Jest tests
        run: npm test -- --passWithNoTests

      - name: Build project
        run: npm run build


name: Frontend CI

on:
  push:
    branches:
      - main  # Adjust to your default branch
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version you're using (adjust as needed)

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install --legacy-peer-deps  # This flag bypasses the peer dependency conflict

      - name: Lint project
        run: npm run lint -- --no-interactive  # Skip ESLint configuration prompt

      - name: Run tests
        run: npm test  # If you have tests set up in your project

      - name: Build project
        run: npm run build

      # Optional: Add deployment steps here if needed

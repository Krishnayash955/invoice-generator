name: Frontend CI

on:
  push:
    branches:
      - main  # Adjust to your default branch
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version youâ€™re using (adjust as needed)

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

      - name: Lint project
        run: npm run lint

      - name: Run tests
        run: npm test  # If you have a test command, ensure it works with your test setup.

      - name: Build project
        run: npm run build

      - name: Deploy (Optional)
        run: |
          echo "Deploy step here"  # You can add your deployment step here if necessary.
